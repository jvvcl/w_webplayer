<!doctype html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<style>
    body{ background-color: #eee; }
    #canvas{
        background-color: white;
        border-radius: 25px;

    }
</style>

<script>
    window.onload=function(){

    // get canvas related references
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    var BB=canvas.getBoundingClientRect();
    var offsetX=BB.left;
    var offsetY=BB.top;
    var WIDTH = canvas.width;
    var HEIGHT = canvas.height;

    var colorActive = "rgb(50, 0, 200)";
    var colorInactive = "rgb(200, 180, 255)";
    var somethingDragging = false;

    // drag related variables
    var dragok = false;
    var startX;
    var startY;
    var radius = 20;

    // an array of objects that define different rectangles
    var margin = 100;
    var newWIDTH = (WIDTH - margin * 2);
    var rects=[];
    rects.push({x:margin + newWIDTH / 5 * 0,y:HEIGHT/2,isDragging:false, awaying:null});
    rects.push({x:margin + newWIDTH / 5 * 1,y:HEIGHT/2,isDragging:false, awaying:null});
    rects.push({x:margin + newWIDTH / 5 * 2,y:HEIGHT/2,isDragging:false, awaying:null});
    rects.push({x:margin + newWIDTH / 5 * 3,y:HEIGHT/2,isDragging:false, awaying:null});
    rects.push({x:margin + newWIDTH / 5 * 4,y:HEIGHT/2,isDragging:false, awaying:null});
    rects.push({x:margin + newWIDTH / 5 * 5,y:HEIGHT/2,isDragging:false, awaying:null});

    // listen for mouse events
    canvas.onmousedown = myDown;
    canvas.onmouseup = myUp;
    canvas.onmousemove = myMove;

    // call to draw the scene
    draw();

    // draw a single rect
    function rect(x,y,r) {
     ctx.beginPath();
     ctx.arc(x, y, r, 0, 2*Math.PI);
     ctx.closePath();
     ctx.fill();
    }

    // clear the canvas
    function clear() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        for(var i=0;i<rects.length;i++){
            var r=rects[i];
            if (r.isDragging) somethingDragging = true;
            ctx.fillStyle= colorActive;
            rect(r.x,r.y,radius);
        }
    }

    // redraw the scene
    function draw() {
        clear();
        ctx.beginPath();
        ctx.strokeStyle = dragok ? colorInactive : colorActive;
        ctx.lineWidth = 3;
        for(var i=0;i<rects.length;i++){
            var r=rects[i];
            ctx.lineTo(r.x,r.y);
        }
        ctx.stroke();

        // redraw each rect in the rects[] array
        for(var i=0;i<rects.length;i++){
            var r=rects[i];
            if (r.isDragging) somethingDragging = true;
            ctx.fillStyle= dragok && r.isDragging ? colorActive : !dragok ? colorActive : colorInactive;
            if (r.y >= 200) ctx.fillStyle = colorInactive;
            rect(r.x,r.y,radius);
        }

        for(var i=0;i<rects.length;i++){
          var r=rects[i];
          ctx.fillText(r.y, r.x, r.y + 50);
        }
    }

    // handle mousedown events
    function myDown(e){
        canvas.style.cursor = "pointer";

        // tell the browser we're handling this mouse event
        e.preventDefault();
        e.stopPropagation();

        // get the current mouse position
        var mx=parseInt(e.clientX-offsetX);
        var my=parseInt(e.clientY-offsetY);

        // test each rect to see if mouse is inside
        dragok=false;
        for(var i=0;i<rects.length;i++){
            var r=rects[i];
            if(mx>r.x-radius && mx<r.x+radius && my>r.y-radius&& my<r.y+radius){
                // if yes, set that rects isDragging=true
                dragok=true;
                r.isDragging=true;
                if (r.awaying!=null) window.cancelAnimationFrame(r.awaying);
            }
        }

        if (!dragok){
            for (var i = 0; i < rects.length-1; i++){
                var border = 20;
                var r1x = rects[i].x;
                var r2x = rects[i+1].x;
                if (mx > r1x + border && mx <= r2x - border){
                    away(i, my);
                    away(i+1, my);
                }
                
                if (mx > r1x - border && mx < r1x + border){
                    //if (i > 0) away(i-1, my);
                    away(i, my);
                    //if (i < rects.length-1) away(i+1, my);
                }
            }
        }

        // save the current mouse position
        startX=mx;
        startY=my;
      }

    function away(i, my){
        var r = rects[i];
        window.cancelAnimationFrame(r.awaying);

        var ry = r.y;
        if (my > ry){
            r.y -= (ry - 50) / 10;
        }
        else{
            r.y += (HEIGHT - 50 - ry) / 10;
        }

        if(r.y <= 51) r.y = 50;
        else if(r.y >= HEIGHT - 51) {r.y = HEIGHT - 50;}

        draw();
        
        if(r.y <= 51 || r.y >= HEIGHT - 51) {window.cancelAnimationFrame(r.awaying);}
        else r.awaying = requestAnimationFrame( function(){away(i, my)} );
    }

    // handle mouseup events
    function myUp(e){
        canvas.style.cursor = "default";
        // tell the browser we're handling this mouse event
        e.preventDefault();
        e.stopPropagation();

        // clear all the dragging flags
        dragok = false;
        for(var i=0;i<rects.length;i++){
            rects[i].isDragging=false;
        }

        draw();
    }


    // handle mouse moves
    function myMove(e){
        // if we're dragging anything...
        if (dragok){

          // tell the browser we're handling this mouse event
          e.preventDefault();
          e.stopPropagation();

          // get the current mouse position
          var mx=parseInt(e.clientX-offsetX);
          var my=parseInt(e.clientY-offsetY);

          // calculate the distance the mouse has moved
          // since the last mousemove
          //var dx=mx-startX;
          var dy=my-startY;

          // move each rect that isDragging
          // by the distance the mouse has moved
          // since the last mousemove
          for(var i=0;i<rects.length;i++){
              var r=rects[i];
              if(r.isDragging){
                  //r.x+=dx;
                  r.y+=dy;
              }
          }

          // redraw the scene with the new rect positions
          draw();

          // reset the starting mouse position for the next mousemove
          startX=mx;
          startY=my;

        }
    }

}; // end $(function(){});
</script>
</head>
<body>
    <canvas id="canvas" width=700 height=250></canvas>
</body>
</html>
